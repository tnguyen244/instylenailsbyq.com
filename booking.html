    <header>

  <main>
        <h2>Schedule Your Visit</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="people">Number of people:</label>
            <input type="number" id="people" min="1" required><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required><br><br>

            <label for="time">Select Time:</label>
            <input type="time" id="time" required><br><br>

            <label for="service">Choose a Service:</label>
            <select id="service">
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="acrylic nails">Acrylic Nails</option>
<option value="Dip">Dip</option>
                <option value="gel-x">Gel X</option>
            </select><br><br>

            <label for="technician">Request a Technician:</label>
 <select id="service">
                <option value="amy">Amy</option>
                <option value="elizabeth">Elizabeth</option>
                <option value="anyone">Anyone</option>
            </select><br><br>
    
            <button type="submit">Confirm Booking</button>
        </form>
    </main>
